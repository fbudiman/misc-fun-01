<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" type="text/css" href="../../Semantic-UI-CSS-master/semantic.min.css">

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="../../Semantic-UI-CSS-master/semantic.min.js"></script>
		<script type="text/javascript" src="script.js"></script>

	</head>
	<body>
		<div id="main-container" class="ui piled segment">

			<div class="ui segment">
				<i class="food icon" id="food-category"></i>
			
				<i class="plane icon" id="travel-category"></i>
			
				<i class="money icon" id="finances-category"></i>
			
				<i class="calendar icon" id="calendar-category"></i>
			
				<i class="paw icon" id="pet-category"></i>
			
				<i class="leaf icon" id="weed-category"></i>

				<i class="bar icon" id="fun-category"></i>

				<i class="birthday icon" id="birthdays-category"></i>
			</div>

			<div id="body-container">
				<div id="food-body" class="hidden-body"></div>

				<div id="travel-body" class="hidden-body"></div>

				<div id="finances-body" class="hidden-body"></div>

				<div id="calendar-body" class="hidden-body"></div>

				<div id="pet-body" class="hidden-body"></div>

				<div id="weed-body" class="hidden-body"></div>

				<div id="fun-body" class="hidden-body"></div>
				
				<div id="birthdays-body" class="hidden-body"></div>
			</div>
		</div>
	</body>
</html>
